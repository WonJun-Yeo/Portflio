<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518dea5592.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style_blizzard.css" />
    <title>Blizzard-redesign</title>
  </head>
  <body>
    <section class="nav">
      <div class="nav-box">
        <ul class="nav-list">
          <li>
            <a href="">게임<i class="fas fa-chevron-down"></i></a>
          </li>
          <li><a href="">샵</a></li>
          <li><a href="">새소식</a></li>
          <li>
            <a href=""
              ><img
                src="./assets/blizzard-log.webp"
                alt="LoGo"
                class="nav-logo-img"
            /></a>
          </li>
          <li><a href="">이벤트</a></li>
          <li><a href="">E스포츠</a></li>
          <li><a href="">내 계정</a></li>
        </ul>
      </div>
    </section>
    <section class="banner">
      <div class="banner-box">
        <div class="banner-list">
          <div class="banner-list-item">
            <img
              src="./assets/D2R_DiabloResurrected_back.png"
              alt=""
              class="banner-back-img"
            />
            <span class="banner-desc">
              <img src="./assets/D2R_DiabloResurrected_Logo.png" alt="" />
              <p>악이 부활했습니다</p>
              <a href="#" class="banner-desc-bt">구매하기</a>
            </span>
          </div>
          <div class="banner-list-item">
            <img
              src="./assets/imotal_back.jpeg"
              alt=""
              class="banner-back-img"
            />
            <span class="banner-desc">
              <img
                src="./assets/200520_blizzard_diablo_immortal_Rendered_Logo.png"
                alt=""
              />
              <p>악이 부활했습니다</p>
              <a href="#" class="banner-desc-bt">구매하기</a>
            </span>
          </div>
          <div class="banner-list-item">
            <img
              src="./assets/HS22_Alterac_Valley_back.jpeg"
              alt=""
              class="banner-back-img"
            />
            <span class="banner-desc">
              <img src="./assets/HS22_Alterac_Valley_Logo.png" alt="" />
              <p>악이 부활했습니다</p>
              <a href="#" class="banner-desc-bt">구매하기</a>
            </span>
          </div>
          <div class="banner-list-item">
            <img
              src="./assets/OW_CassidyNEWBLOODChallenge_back.jpeg"
              alt=""
              class="banner-back-img"
            />
            <span class="banner-desc">
              <img src="./assets/OW_CassidyNEWBLOODChallenge_Logo.png" alt="" />
              <p>악이 부활했습니다</p>
              <a href="#" class="banner-desc-bt">구매하기</a>
            </span>
          </div>
          <div class="banner-list-item">
            <img
              src="./assets/WOW_Classic-back.jpeg"
              alt=""
              class="banner-back-img"
            />
            <span class="banner-desc">
              <img src="./assets/WOW_Classic-Logo.png" alt="" />
              <p>악이 부활했습니다</p>
              <a href="#" class="banner-desc-bt">구매하기</a>
            </span>
          </div>
        </div>
        <button class="banner-before-bt">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="banner-after-bt">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="banner-now-bt">
          <button class="banner-now-bt-list" id="banner-now-bt-list-1"></button>
          <button class="banner-now-bt-list" id="banner-now-bt-list-2"></button>
          <button class="banner-now-bt-list" id="banner-now-bt-list-3"></button>
          <button class="banner-now-bt-list" id="banner-now-bt-list-4"></button>
          <button class="banner-now-bt-list" id="banner-now-bt-list-5"></button>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./blizzard.js"></script>
  </body>
</html>
